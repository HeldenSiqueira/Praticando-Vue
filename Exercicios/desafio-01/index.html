<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="desafio">
    <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação -->
    <p>Usando VueJS - {{ nome }} ( {{ idade }}) {{ cidade }} </p>
    
    <!-- 2) Exiba sua idade multiplicada por 3 
     é possivel colocar expressões simples em javascript dentro das chaves -->

    <p>{{ idade * 3 }} </p>
    <!-- Através da função  -->
    <p>{{ idadeVezes3() }} </p>
    
    <!-- 3) Chame uma função para exibir um número randomico
        entre 0 and 1 (Math.random()) -->
        <!-- interpolando Diretamente-->
    <p>{{ Math.random() }}</p>
     <!-- Através da função  -->
     <p>{{ random() }} </p>

    
    <!-- 4) Procure uma imagem no google e exiba na tag img 
        fazendo o binding no atributo "src" -->
    <div>
        <!-- fazendo o bind (ligação)-->
        <img v-bind:src="imagem" height="400">
    </div>
    
    <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
    <div>
        <!-- O valor é dado através do value-->
        <input type="text" value="helden">
    </div>
</div>
<script src="app.js"></script>
